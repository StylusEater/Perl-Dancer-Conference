<form class="form survey" action="/surveys" method="post">
<input type="hidden" class="survey_id" name="survey_id">

<div class="section">
  <h2 class="title">Section Name</h2>
  <p class="description">Explanatory text</p>
  <div class="panel panel-default question">
    <div class="panel-heading title">
      Question/title
    </div>
    <div class="panel-body">
      <span class="description">Additional text</span>

      <div class="table-responsive options_table">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="is_simple">Count</th>
              <th>Description</th>
              <th class="is_grid">Very satisfied</th>
              <th class="is_grid">Somewhat satisfied</th>
              <th class="is_grid">Somewhat un-satisfied</th>
              <th class="is_grid">Very un-satisfied</th>
              <th class="is_grid">N/A</th>
            </tr>
          </thead>
          <tbody>
            <tr class="option">
              <td class="is_simple"><span class="count1">0</span></td>
              <td class="title">Option name</td>
              <td class="show_count1"><span class="count1">0</span></td>
              <td class="show_count2"><span class="count2">0</span></td>
              <td class="show_count3"><span class="count3">0</span></td>
              <td class="show_count4"><span class="count4">0</span></td>
              <td class="show_count5"><span class="count5">0</span></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
